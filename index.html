<html>
  <head>
    <script src="https://unpkg.com/aframe@1.3.0"></script>
    <script src="components/moving-grid.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button
      class="button-connect"
      style="
        z-index: 1;
        position: relative;
        background-color: transparent;
        color: turquoise;
        border: 1px solid turquoise;
        border-radius: 3px;
        margin: 4px;
        padding: 4px 8px;
        cursor: pointer;
      "
    >
      Connect ⚡️
    </button>
    <a-scene vr-mode-ui="false">
      <a-entity camera position="0 10 50"></a-entity>
      <a-entity moving-grid position="0 0 -10"></a-entity>
      <a-box color="red" position="0 0.5 30"></a-box>
    </a-scene>
  </body>
</html>
